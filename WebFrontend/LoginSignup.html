<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ورود/ثبت نام</title>
    <link rel="icon" href="images/logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="LoginSignup.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section class="container forms">

    <!-- Login Form -->
    <div class="form login">
        <div class="form-content">
            <header>ورود</header>
            <form id="loginForm">
                <div class="field input-field">
                    <input type="email" placeholder="ایمیل" class="input" name="email">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="رمز عبور" class="password" name="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">رمز ورود را فراموش کردید؟</a>
                </div>

                <div class="field button-field">
                    <button type="submit">ورود</button>
                </div>
            </form>

            <div class="form-link">
                <span>تا به حال حسابی نساخته اید؟ <a href="#" class="link signup-link">ثبت نام</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>ثبت نام با فیسبوک</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="images/google.png" alt="" class="google-img">
                <span>ثبت نام با گوگل</span>
            </a>
        </div>

    </div>

    <!-- Signup Form -->
    <div class="form signup">
        <div class="form-content">
            <header>ثبت نام</header>
            <form id="signupForm">
                <div class="field input-field">
                    <input type="email" placeholder="ایمیل" class="input" name="email">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="رمز عبور" class="password" name="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="تایید رمز" class="password" name="confirmPassword">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button type="submit" id="signup-submit">ثبت نام</button>
                </div>
            </form>

            <div class="form-link">
                <span>آیا حسابی قبلا ساخنه اید؟  <a href="#" class="link login-link">ورود</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>ورود با فیسبوک</span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" class="field google">
                <img src="images/google.png" alt="" class="google-img">
                <span>ورود با گوگل</span>
            </a>
        </div>

    </div>
</section>

<!-- JavaScript -->
<script src="LoginSignup.js"></script>
<script src="api-request.js"></script>
</body>
</html>
